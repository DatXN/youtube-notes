<!DOCTYPE html>
<html lang="en">

<head>
    <title>DatXN - YT Note v1.0</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom built theme - This already includes Bootstrap 4 -->
    <link rel="stylesheet" href="css/toggle-bootstrap.css">
    <link rel="stylesheet" href="css/toggle-bootstrap-dark.css">
    <link rel="stylesheet" href="css/toggle-bootstrap-print.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/site.css">

</head>

<body class="bootstrap-dark">
    <nav class="navbar navbar-expand-lg border-bottom navbar-themed" id="main-nav-bar">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html">YT Notes v1.0</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-3 mt-md-0">
                <form class="form-inline my-2 my-lg-0">
                    <input id="inpVideoId" class="form-control mr-sm-2" type="text" placeholder="YouTube Url / ID">
                </form>
                <li class="nav-item active">
                    <button id="btnLoadVideo" type="button" class="btn btn-outline-primary">Learn</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <ul class="navbar-nav mt-3 mt-md-0 my-2">
                <li class="nav-item mx-2">
                    <a class="nav-link"
                        href="javascript:document.getElementsByTagName('body')[0].setAttribute('class', 'bootstrap-dark');">Dark</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link"
                        href="javascript:document.getElementsByTagName('body')[0].setAttribute('class', 'bootstrap');">Light</a>
                </li>
            </ul>

        </div>
    </nav>


    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-6">
                <div id="ctnVideo" class="container-fluid">
                    <div class="video-container">
                        <div id="ytPlayer"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <h4><span class="badge badge-secondary" id="ytPlayerTime">00:00:00</span></h4>
                        </div>
                        <div class="col-7">
                            <div class="mx-auto" style="text-align: center;">
                                <button id="btnPreviousPause" type="button" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi-arrow-90deg-left"></i>
                                </button>
                                <button id="btnBackward" type="button" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi-skip-backward-fill"></i>
                                </button>
                                <button id="btnPlay" type="button" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi-play-fill"></i>
                                </button>
                                <button id="btnForward" type="button" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi-skip-forward-fill"></i>
                                </button>
                                <button id="btnNextPause" type="button" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi-arrow-90deg-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-2 text-right">
                            <button id="btnAddNotes" type="button" class="btn btn-outline-warning btn-sm">
                                <i class="bi-textarea-t"></i>
                                Note
                            </button>
                        </div>
                    </div>
                </div>
                <div class="container-fluid d-none d-md-block mt-3">
                    <div class="row">
                        <div class="col-12">
                            <div class="card text-white bg-dark mb-2">
                                <div class="card-header">Preview</div>
                                <div class="card-body" id="panelPreviewOne">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container-fluid">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-9 col-md-10">
                                <label for="txtNote">Notes</label>
                                <textarea class="form-control" id="txtNote" rows="5" tabindex="2"></textarea>
                            </div>
                            <div class="form-group col-3 col-md-2">
                                <div class="form-group">
                                    <label for="inpNoteTime">Time</label>
                                    <textarea class="form-control inp-note-time" id="inpNoteTime" placeholder="00:00:00"
                                        rows="1" tabindex="1"></textarea>
                                </div>
                                <div class="form-group">
                                    <button id="btnSaveNote" type="button"
                                        class="btn btn-sm btn-block btn-outline-primary">Save</button>
                                </div>
                                <div class="form-group">
                                    <button id="btnClearNote" type="button"
                                        class="btn btn-sm btn-block btn-outline-secondary">Clear</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div>
                                <button type="button" class="btn btn-sm btn-outline-warning" id="btnClearReset">New
                                    Learn</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary btnExportFullHtml"
                                    id="btnExportFullHtml" data-clipboard-target="#panelPreviewOne">Export</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row mt-3">
                        <div class="col-12">
                            <table id="gridNotes" class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Time</th>
                                        <th scope="col">Notes</th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                        <th scope="col">-</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="container-fluid d-md-none">
                    <div class="row">
                        <div class="col-12">
                            <div class="card text-white bg-dark mb-2">
                                <div class="card-header">Preview</div>
                                <div class="card-body" id="panelPreviewTwo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modalWarning" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Warning!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>You have existing notes. Do you want to reset for new notes?</p>
                </div>
                <div class="modal-footer">
                    <button id="btnModalYes" type="button" class="btn btn-primary">Yes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
    <script src="js/jquery.inputmask.min.js"></script>
    <script src="js/site.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

</body>

</html>
