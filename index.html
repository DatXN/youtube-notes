<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dark Bootstrap 4 theme</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom built theme - This already includes Bootstrap 4 -->
    <link rel="stylesheet" href="css/toggle-bootstrap.css">
    <link rel="stylesheet" href="css/toggle-bootstrap-dark.css">
    <link rel="stylesheet" href="css/toggle-bootstrap-print.css">
</head>

<body class="bootstrap-dark">
    <nav class="navbar navbar-expand-lg border-bottom navbar-themed" id="main-nav-bar">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html">Navbar</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Some other menu item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#!">Disabled</a>
                </li>
            </ul>
            <ul class="navbar-nav mt-2 mt-md-0 my-2">
                <li class="nav-item mx-2">
                    <a class="nav-link"
                        href="javascript:document.getElementsByTagName('body')[0].setAttribute('class', 'bootstrap-dark');">Dark</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link"
                        href="javascript:document.getElementsByTagName('body')[0].setAttribute('class', 'bootstrap');">Light</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">

    </nav>


    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="container-fluid" style="background-color: red; height:480px;">main video</div>
                <div class="container-fluid d-none d-md-block
                " style="background-color: orchid; height:500px;">preview</div>
            </div>

            <div class="col-md-6">
                <div class="container-fluid" style="background-color: green; height:180px;">edit panel</div>
                <div class="container-fluid" style="background-color: orange; height:50px;">control</div>
                <div class="container-fluid" style="background-color: yellow; height:500px;">grid</div>
                <div class="container-fluid d-md-none" style="background-color: lightblue; height:500px;">preview 2
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
